<mat-card>
  <form [formGroup]="criarReserva" (ngSubmit)="onAddReserva()">
    <h4>Tipo Espacço</h4>
    <mat-form-field>
      <mat-label>Tipo Espaço</mat-label>
      <mat-select formControlName="tipoEspaco">
        <mat-option *ngFor="let reserva of reservas" [value]="reserva">
          {{ reserva }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="(criarReserva.value.tipoEspaco === 'Openspace' || criarReserva.value.tipoEspaco === 'Sala de Reunião')
    || criarReserva.value.tipoEspaco === 'Sala de Formação'">
    <h4 >Número Secretárias:</h4>
    <p></p>
    <mat-slider formControlName="numComp" thumbLabel color="primary" *ngIf="criarReserva.value.tipoEspaco === 'Openspace'" tickInterval="1" min="0" max="10"></mat-slider>
    <mat-slider formControlName="numComp"  thumbLabel color="primary" *ngIf="criarReserva.value.tipoEspaco === 'Sala de Reunião'" tickInterval="1" min="0" max="5" ></mat-slider>
    <mat-slider formControlName="numComp" thumbLabel color="primary" *ngIf="criarReserva.value.tipoEspaco === 'Sala de Formação'" tickInterval="1" min="0" max="20"></mat-slider>
  </div>
    <p></p>
    <div *ngIf="criarReserva.value.tipoEspaco === 'Openspace'">
      <h4>Extras</h4>
      <section>
        <mat-checkbox id="tele" formControlName="tele" color="primary"
          >Telefone</mat-checkbox
        >
        <p></p>
        <mat-checkbox id="correio" formControlName="correio" color="primary"
          >Correio</mat-checkbox
        >
        <p></p>
        <mat-checkbox id="internet" formControlName="internet" color="primary"
          >Internet</mat-checkbox
        >
        <p></p>
      </section>
      <p></p>
    </div>
    <button mat-raised-button color="primary" type="submit" >
      Guardar Reserva
    </button>
  </form>
</mat-card>
